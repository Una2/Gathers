            var reader = new FileReader();
            console.log(file.size)
            //将文件以二进制形式读入页面  
            reader.readAsBinaryString(file);
            reader.onload = function (f) {
                //显示文件  
                fn(this.result)
            }
        }
        document.getElementById('fileId').onchange = function () {

        }
